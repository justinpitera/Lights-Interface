<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
            margin: 10px;
        }

        .button:hover {background-color: #3e8e41}

        .button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }

        .button-off {
            background-color: #f44336;
        }

        .button-off:hover {
            background-color: #d73833;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

    <h1>Light Controller</h1>
    <button class="button" id="lightOn">Turn On</button>
    <button class="button button-off" id="lightOff">Turn Off</button>

    <script>
        $(document).ready(function() {
            $('#lightOn').click(function() {
                $.ajax({
                    url: '/turn-on-light/',
                    type: 'get',
                    success: function(response) {
                        console.log('Light ON:', response.status);
                    },
                    error: function() {
                        console.log('Error turning on the light');
                    }
                });
            });

            $('#lightOff').click(function() {
                $.ajax({
                    url: '/turn-off-light/',
                    type: 'get',
                    success: function(response) {
                        console.log('Light OFF:', response.status);
                    },
                    error: function() {
                        console.log('Error turning off the light');
                    }
                });
            });
        });
    </script>


    <h2>Choose Light Color</h2>
<input type="color" id="colorPicker" value="#ff0000">

<script>
    // JavaScript to handle color changes
    document.getElementById('colorPicker').addEventListener('change', function() {
        var colorValue = this.value;
        console.log('Color Changed to:', colorValue);
        // Send the color value to the server using AJAX
        fetch('/set_color/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')  // Assuming you're using CSRF tokens
            },
            body: JSON.stringify({ color: colorValue })
        })
        .then(response => response.json())
        .then(data => {
            console.log(data);
        });
    });

    // Function to get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>
</body>
</html>
